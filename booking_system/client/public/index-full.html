<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelNv - –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∂–∏–ª—å—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 15px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF385C;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: #FF385C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #E31C5F;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #222;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #f7f7f7;
        }

        /* Categories */
        .categories {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            background: white;
        }

        .categories-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }

        .category {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .category:hover, .category.active {
            border-bottom-color: #222;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        /* Apartments Grid */
        .apartments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .apartment-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .apartment-card:hover {
            transform: translateY(-4px);
        }

        .apartment-image {
            width: 100%;
            height: 280px;
            border-radius: 12px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-bottom: 12px;
            position: relative;
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .favorite-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .apartment-content {
            padding: 0 5px;
        }

        .apartment-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .apartment-details {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .apartment-price {
            font-size: 18px;
            font-weight: bold;
        }

        .apartment-price span {
            font-weight: normal;
            font-size: 14px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #000;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF385C;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo" onclick="loadApartments()">üè† TravelNv</div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="openModal('login')">–í—Ö–æ–¥</button>

    <!-- Categories -->

    <!-- Main Content -->

                <div class="form-group">

                </div>
                <div class="form-group">

                <div class="form-group">

                    <input type="text" id="regLastName" placeholder="–ò–≤–∞–Ω–æ–≤" required>

                <div class="form-group">

                </div>
                <button type="submit" class="btn" style="width: 100%;">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </form>
        </div>
    </div>

    <!-- Modal Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('login')">&times;</button>
            <h2>–í—Ö–æ–¥</h2>
            <div id="loginAlert"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="loginPassword" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">–í–æ–π—Ç–∏</button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: #666;">
                –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="#" onclick="closeModal('login'); openModal('register'); return false;" style="color: #FF385C;">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</a>

    <!-- Modal Apartment Details -->
    <div id="apartmentModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('apartment')">&times;</button>
            <div id="apartmentDetails"></div>
        </div>
    </div>

    <script>
        console.log('‚úÖ TravelNv –∑–∞–≥—Ä—É–∂–µ–Ω!');

        // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
        function openModal(type) {
            console.log('–û—Ç–∫—Ä—ã–≤–∞—é –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ:', type);
            const modal = document.getElementById(type + 'Modal');
            if (modal) {
                modal.classList.add('active');
            }
        }

        function closeModal(type) {
            console.log('–ó–∞–∫—Ä—ã–≤–∞—é –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ:', type);
            const modal = document.getElementById(type + 'Modal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        async function handleRegister(event) {
            event.preventDefault();
            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...');
            
            const alertDiv = document.getElementById('registerAlert');
            const data = {
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                firstName: document.getElementById('regFirstName').value,
                lastName: document.getElementById('regLastName').value,
                phone: document.getElementById('regPhone').value,
                role: document.getElementById('regRole').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alertDiv.innerHTML = `<div class="alert alert-success">‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! ID: ${result.id}</div>`;
                    console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', result);
                    setTimeout(() => {
                        closeModal('register');
                        alertDiv.innerHTML = '';
                    }, 2000);
                } else {
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                alertDiv.innerHTML = `<div class="alert alert-error">‚ùå ${error.message}</div>`;
            }
        }

        // –í—Ö–æ–¥
        async function handleLogin(event) {
            event.preventDefault();
            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞...');
            
            const alertDiv = document.getElementById('loginAlert');
            alertDiv.innerHTML = `<div class="alert alert-success">‚úÖ –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –ø–æ–∑–∂–µ</div>`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–≤–∞—Ä—Ç–∏—Ä
        async function loadApartments() {
            const container = document.getElementById('apartments');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∂–∞—é –∫–≤–∞—Ä—Ç–∏—Ä—ã...</div>';
            
            console.log('üîÑ –ó–∞–≥—Ä—É–∂–∞—é –∫–≤–∞—Ä—Ç–∏—Ä—ã...');
            
            try {
                const response = await fetch('/api/apartments/available');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const apartments = await response.json();
                console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω–æ –∫–≤–∞—Ä—Ç–∏—Ä:', apartments.length);
                
                if (apartments.length === 0) {
                    container.innerHTML = '<div class="loading">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–≤–∞—Ä—Ç–∏—Ä</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                apartments.forEach(apt => {
                    const card = document.createElement('div');
                    card.className = 'apartment-card';
                    card.onclick = () => showApartmentDetails(apt);
                    
                    card.innerHTML = `
                        <div class="apartment-image">
                            <button class="favorite-btn" onclick="event.stopPropagation(); toggleFavorite(${apt.id})">‚ô°</button>
                        </div>
                        <div class="apartment-content">
                            <div class="apartment-title">${apt.city}</div>
                            <div class="apartment-details">
                                ${apt.address}<br>
                                ${apt.rooms} –∫–æ–º–Ω–∞—Ç ¬∑ –¥–æ ${apt.maxGuests} –≥–æ—Å—Ç–µ–π
                            </div>
                            <div class="apartment-price">
                                ${apt.pricePerNight} ‚ÇΩ <span>/ –Ω–æ—á—å</span>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
                console.log('‚úÖ –í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å–æ–∑–¥–∞–Ω—ã!');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                container.innerHTML = `<div class="loading" style="color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª–∏ –∫–≤–∞—Ä—Ç–∏—Ä—ã
        function showApartmentDetails(apt) {
            console.log('–ü–æ–∫–∞–∑—ã–≤–∞—é –¥–µ—Ç–∞–ª–∏ –∫–≤–∞—Ä—Ç–∏—Ä—ã:', apt.id);
            const detailsDiv = document.getElementById('apartmentDetails');
            detailsDiv.innerHTML = `
                <h2>${apt.title || apt.city}</h2>
                <p><strong>–ê–¥—Ä–µ—Å:</strong> ${apt.address}, ${apt.city}</p>
                <p><strong>–ö–æ–º–Ω–∞—Ç:</strong> ${apt.rooms}</p>
                <p><strong>–ì–æ—Å—Ç–µ–π:</strong> –¥–æ ${apt.maxGuests}</p>
                <p><strong>–†–µ–π—Ç–∏–Ω–≥:</strong> ‚≠ê ${apt.averageRating?.toFixed(1) || '5.0'} (${apt.totalReviews || 0} –æ—Ç–∑—ã–≤–æ–≤)</p>
                <p style="font-size: 24px; font-weight: bold; color: #FF385C; margin-top: 20px;">
                    ${apt.pricePerNight} ‚ÇΩ / –Ω–æ—á—å
                </p>
                <button class="btn" style="width: 100%; margin-top: 20px;" onclick="alert('–§—É–Ω–∫—Ü–∏—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞!')">
                    –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å
                </button>
            `;
            openModal('apartment');
        }

        // –ò–∑–±—Ä–∞–Ω–Ω–æ–µ
        function toggleFavorite(id) {
            console.log('–ü–µ—Ä–µ–∫–ª—é—á–∞—é –∏–∑–±—Ä–∞–Ω–Ω–æ–µ –¥–ª—è –∫–≤–∞—Ä—Ç–∏—Ä—ã:', id);
            alert('–ö–≤–∞—Ä—Ç–∏—Ä–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ!');
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        window.onload = () => {
            console.log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            loadApartments();
        };
    </script>
</body>
