<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>TravelNv - –ü—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
        }
        .header {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF385C;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        .apartments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .apartment-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .apartment-card:hover {

            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .apartment-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .apartment-content {
            padding: 15px;
        }
        .apartment-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .apartment-details {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .apartment-price {
            font-size: 20px;
            font-weight: bold;
            color: #FF385C;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 20px;
            border-radius: 8px;
            color: #c00;
        }
        button {
            background: #FF385C;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #E31C5F;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üè† TravelNv</div>
    </div>

    <div class="container">
        <h1>–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ –∂–∏–ª—å–µ</h1>
        <button onclick="loadApartments()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
        <div id="apartments" class="apartments-grid">

    <script>
        console.log('‚úÖ JavaScript –∑–∞–≥—Ä—É–∂–µ–Ω!');

        async function loadApartments() {

            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∂–∞—é –∫–≤–∞—Ä—Ç–∏—Ä—ã...</div>';
            
            console.log('üîÑ –ó–∞–≥—Ä—É–∂–∞—é –∫–≤–∞—Ä—Ç–∏—Ä—ã...');

                const response = await fetch('/api/apartments/available');
                console.log('üì° –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', response.status);
                
                if (!response.ok) {

                const apartments = await response.json();
                console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω–æ –∫–≤–∞—Ä—Ç–∏—Ä:', apartments.length);
                console.log('–î–∞–Ω–Ω—ã–µ:', apartments);

                    return;

                container.innerHTML = '';
                
                apartments.forEach((apt, index) => {
                    console.log(`–°–æ–∑–¥–∞—é –∫–∞—Ä—Ç–æ—á–∫—É ${index + 1}:`, apt.title);

                        alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏: ${apt.title}\n–¶–µ–Ω–∞: ${apt.pricePerNight}‚ÇΩ/–Ω–æ—á—å`);
                    };
                    
                    card.innerHTML = `
                        <div class="apartment-image"></div>
                        <div class="apartment-content">
                            <div class="apartment-title">${apt.title || apt.city}</div>
                            <div class="apartment-details">
                                üìç ${apt.address}, ${apt.city}<br>
                                üõèÔ∏è ${apt.rooms} –∫–æ–º–Ω–∞—Ç ¬∑ –¥–æ ${apt.maxGuests} –≥–æ—Å—Ç–µ–π<br>
                                ‚≠ê ${apt.averageRating?.toFixed(1) || '5.0'} (${apt.totalReviews || 0} –æ—Ç–∑—ã–≤–æ–≤)

                    `;

                console.log('‚úÖ –í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å–æ–∑–¥–∞–Ω—ã!');

                    </div>
                `;
            }
        }

        window.onload = () => {

    </script>
</body>
</html>
